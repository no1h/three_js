<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Trojkaty</title>
	<style>
		body{
			margin:0;
		}
	</style>

</head>
<body>

<script src="../js/build/three.js"></script>
<script src="../js/build/OrbitControls.js"></script>
<script>

document.addEventListener("keydown",onDocumentKeyDown, false);

let scene = new THREE.Scene();

let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setClearColor(new THREE.Color(0x404040));
document.body.appendChild(renderer.domElement);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

let controls = new THREE.OrbitControls(camera);
camera.position.set( 0, 5, 15 );
controls.update();

let axes = new THREE.AxesHelper(10);
scene.add(axes);

let skyboxGeometry = new THREE.CubeGeometry(100,100,100);

let skyPics = [
	new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('iceflow_ft.jpg'), side:THREE.DoubleSide }),
	new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('iceflow_bk.jpg'), side:THREE.DoubleSide }),
	new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('iceflow_up.jpg'), side:THREE.DoubleSide }),
	new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('iceflow_dn.jpg'), side:THREE.DoubleSide }),
	new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('iceflow_rt.jpg'), side:THREE.DoubleSide }),
	new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('iceflow_lf.jpg'), side:THREE.DoubleSide })


];


let skyboxMaterial = new THREE.MeshFaceMaterial( skyPics );
let skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
scene.add(skybox); 

let count = 3;



	let boxGeometry = new THREE.BoxGeometry(2,2,2);

	let boxPics = [
		new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('box/white.jpg'), side:THREE.DoubleSide }),
		new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('box/orange.jpg'), side:THREE.DoubleSide }),
		new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('box/blue.jpg'), side:THREE.DoubleSide }),
		new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('box/green.jpg'), side:THREE.DoubleSide }),
		new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('box/purple.jpg'), side:THREE.DoubleSide }),
		new THREE.MeshBasicMaterial({map : new THREE.TextureLoader().load('box/red.jpg'), side:THREE.DoubleSide })


	];

	let spaceX = 0, spaceY = 0, spaceZ = 0 ;


let box;

let licznik = 0;
let tab = [];

	for(let i=0; i<count; i++)
	{	
		spaceY = 0.05;
		
		for(let j=0; j<count; j++)
		{
				spaceX = 0.05;
				for(let k=0; k<count; k++)
				{
					let boxMaterial = new THREE.MeshFaceMaterial( boxPics );
					box = new THREE.Mesh(boxGeometry, boxMaterial);
					scene.add(box);

					box.position.x = (2*k) + spaceX;
					box.position.y = (2*j) + spaceY;
					box.position.z = (2*i) + spaceZ;
					
					spaceX += 0.05;
					licznik++;
					tab[licznik] = box;


				}
				//prawa.add(box);

				
				spaceY += 0.05;
		}
	
		spaceZ += 0.05;
	}
		
function clear(){
	for(let i=1; i<30; i++){
		tab[i].rotation.x = 0;
		tab[i].rotation.y = 0;
		tab[i].rotation.z = 0;
	}
}



renderScene();



function renderScene(){

	requestAnimationFrame(renderScene);
	
	
	controls.update();
	
	

	renderer.render(scene,camera);
}

function onDocumentKeyDown(event){

	let key = event.which;
	
	if(key == 'a'.charCodeAt(0) || key == 'A'.charCodeAt(0) ){
		// lewa
		
		tab[1].rotation.x += Math.PI/2;
		tab[4].rotation.x += Math.PI/2;
		tab[7].rotation.x += Math.PI/2;
		tab[10].rotation.x += Math.PI/2;
		tab[13].rotation.x += Math.PI/2;
		tab[16].rotation.x += Math.PI/2;
		tab[19].rotation.x += Math.PI/2;
		tab[22].rotation.x += Math.PI/2;
		tab[25].rotation.x += Math.PI/2;

	}

	else if(key == 'd'.charCodeAt(0) || key == 'D'.charCodeAt(0) ){
		// prawa
		tab[3].rotation.x += Math.PI/2;
		tab[6].rotation.x += Math.PI/2;
		tab[9].rotation.x += Math.PI/2;
		tab[12].rotation.x += Math.PI/2;
		tab[15].rotation.x += Math.PI/2;
		tab[18].rotation.x += Math.PI/2;
		tab[21].rotation.x += Math.PI/2;
		tab[24].rotation.x += Math.PI/2;
		tab[27].rotation.x += Math.PI/2;
	}

	else if(key == 'e'.charCodeAt(0) || key == 'E'.charCodeAt(0) ){
		// przod

		tab[19].rotation.z += Math.PI/2;
		tab[20].rotation.z += Math.PI/2;
		tab[21].rotation.z += Math.PI/2;
		tab[22].rotation.z += Math.PI/2;
		tab[23].rotation.z += Math.PI/2;
		tab[24].rotation.z += Math.PI/2;
		tab[25].rotation.z += Math.PI/2;
		tab[26].rotation.z += Math.PI/2;
		tab[27].rotation.z += Math.PI/2;
	}

	else if(key == 'q'.charCodeAt(0) || key == 'Q'.charCodeAt(0) ){
		// tyl
		tab[1].rotation.z += Math.PI/2;
		tab[2].rotation.z += Math.PI/2;
		tab[3].rotation.z += Math.PI/2;
		tab[4].rotation.z += Math.PI/2;
		tab[5].rotation.z += Math.PI/2;
		tab[6].rotation.z += Math.PI/2;
		tab[7].rotation.z += Math.PI/2;
		tab[8].rotation.z += Math.PI/2;
		tab[9].rotation.z += Math.PI/2;
	}

	else if(key == 'w'.charCodeAt(0) || key == 'W'.charCodeAt(0) ){
		// srodek na wprost
		tab[2].rotation.x += Math.PI/2;
		tab[5].rotation.x += Math.PI/2;
		tab[8].rotation.x += Math.PI/2;
		tab[11].rotation.x += Math.PI/2;
		tab[14].rotation.x += Math.PI/2;
		tab[17].rotation.x += Math.PI/2;
		tab[20].rotation.x += Math.PI/2;
		tab[23].rotation.x += Math.PI/2;
		tab[26].rotation.x += Math.PI/2;
		
	}

	else if(key == 'z'.charCodeAt(0) || key == 'Z'.charCodeAt(0) ){
		//dol
		tab[1].rotation.y += Math.PI/2;
		tab[2].rotation.y += Math.PI/2;
		tab[3].rotation.y += Math.PI/2;
		tab[10].rotation.y += Math.PI/2;
		tab[11].rotation.y += Math.PI/2;
		tab[12].rotation.y += Math.PI/2;
		tab[19].rotation.y += Math.PI/2;
		tab[20].rotation.y += Math.PI/2;
		tab[21].rotation.y += Math.PI/2;
	
	}

	else if(key == 'c'.charCodeAt(0) || key == 'C'.charCodeAt(0) ){
		// gora
		tab[7].rotation.y += Math.PI/2;
		tab[8].rotation.y += Math.PI/2;
		tab[9].rotation.y += Math.PI/2;
		tab[16].rotation.y += Math.PI/2;
		tab[17].rotation.y += Math.PI/2;
		tab[18].rotation.y += Math.PI/2;
		tab[25].rotation.y += Math.PI/2;
		tab[26].rotation.y += Math.PI/2;
		tab[27].rotation.y += Math.PI/2;
	}

	else if(key == 'x'.charCodeAt(0) || key == 'X'.charCodeAt(0) ){
		// srodek w prawo lewo
		tab[4].rotation.y += Math.PI/2;
		tab[5].rotation.y += Math.PI/2;
		tab[6].rotation.y += Math.PI/2;
		tab[13].rotation.y += Math.PI/2;
		tab[14].rotation.y += Math.PI/2;
		tab[15].rotation.y += Math.PI/2;
		tab[22].rotation.y += Math.PI/2;
		tab[23].rotation.y += Math.PI/2;
		tab[24].rotation.y += Math.PI/2;
	}

	else if(key == 's'.charCodeAt(0) || key == 'S'.charCodeAt(0) ){
		// srodek na wprost-1
		tab[2].rotation.x -= Math.PI/2;
		tab[5].rotation.x -= Math.PI/2;
		tab[8].rotation.x -= Math.PI/2;
		tab[11].rotation.x -= Math.PI/2;
		tab[14].rotation.x -= Math.PI/2;
		tab[17].rotation.x -= Math.PI/2;
		tab[20].rotation.x -= Math.PI/2;
		tab[23].rotation.x -= Math.PI/2;
		tab[26].rotation.x -= Math.PI/2;
	}

	else if(key == 'r'.charCodeAt(0) || key == 'R'.charCodeAt(0) ){
		clear();
	}


	else if(key == 32 ){
		
	}

	renderScene();
}



</script>

</body>
</html>
